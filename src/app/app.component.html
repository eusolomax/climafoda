      <fa-icon [icon]="faMagnifyingGlass"></fa-icon>

    </div>

        </div>
        <div class="content">
          <div class="content-principal">
            <h1>24º</h1>
            <div class="content-principal-MaxMin">
              <fa-icon [icon]="faArrowUp"></fa-icon>
              <p>27º</p>/
              <p>21º</p>
              <fa-icon [icon]="faArrowDown"></fa-icon>
            </div>
          </div>
          <div class="content-secundary">
            <p class="content-secundary-first-p">Umidade: <span><p>42%</p></span></p>
            <p class="content-secundary-first-p">Sensação: <span><p>21º</p></span></p>

        </div>
      </div>
    </div>

    <div class="api-desc-div">

    </div>
